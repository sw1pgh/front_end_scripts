<!DOCTYPE html>
<html>
    <head>
        <title>Text-Shadow</title>
        <style type="text/css">
            .text{
                text-align: center;
                font-size: 50px;
                margin: auto;
                text-shadow: 0px 0px 10px red;
            }
        </style> 
    </head>
    <body>
        <div  class="text">
            <h3>
                Front-End
            </h3>
        </div>
    </body>
</html>

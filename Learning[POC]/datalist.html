<!DOCTYPE html>
<html>
    <head>
        <title>Data List</title>
    </head>
    <body>
        <form>
            Course:
            <input type="text" name="course" autofocus="" list="course"/>
            <datalist id="course">
                <option value="PHP">PHP</option>
                <option value="HTML">HTLM</option>
                <option value="Reactjs">Reactjs</option>
            </datalist>
            <input type="submit" name="submit"/>
        </form>
    </body>
</html>

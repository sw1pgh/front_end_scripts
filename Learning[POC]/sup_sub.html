<!DOCTYPE html>
<html>
    <head>
        <title>Super Script and Sub Script tags</title>
    </head>
    <body>
        <center>
            a <sup>2</sup> + b <sup>2</sup>
        </center>
        <br>
        <center>
            log<sub>10</sub>69
        </center>
        <meter min="0" max="100" value="50"></meter>
    </body>
</html>

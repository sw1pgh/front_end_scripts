<!DOCTYPE html>
<html>
    <head>
        <title>HTML 5 Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>HTML 5</legend>    
                <!-- attributes = readonly, checked -->
                Name : <input type="text" name="name" placeholder="Enter Your Name here" required="" autofocus="" maxlength="30"/> <br></br>
            Address : <textarea name="address" placeholder="Enter Your Address"></textarea> <br></br>
            Gender : 
            <input type="radio" value="m" name="gender"/> Male
            <input type="radio" value="f" name="gender"/> Female <br></br>
            Country:
            <select>
                <option>Please Select a Country</option><br></br>
                <optgroup label="Asia">
                    <option value="India">India</option><br></br>
                    <option value="Pakistan">Pakistan</option><br></br>
                    <option value="Srilanka">Srilanka</option><br></br>
                </optgroup>
                <optgroup label="America">
                    <option value="Usa">USA</option><br></br>
                    <option value="Arg">Argentina</option><br></br>
                    <option value="Brz">Brazil</option><br></br>
                </optgroup>                
            </select> <br></br>
            Hobbies: 
            <input type="checkbox" name="hobbies[]"> Dancing
            <input type="checkbox" name="hobbies[]"> Painting
            <input type="checkbox" name="hobbies[]"> Singing 
            <p> 
                Color:
                <input type="color" name="color" value="#FF0000"/>
                <br/>
                <br/>
                Email:
                <input type="email" name="email"/>
                <br/>
                <br/>               
                Age:
                <input type="number" name="age" min="1" max="70"/>
                <br/>
                <br/>
                Password:
                <input type="password" name="password"/>
                <p>
                    Range:
                    <input type="range" name="range">
                </p>
                <br/>
                <br/>
                <input type="submit" name="submit"/>
            </fieldset>
        </form>
    </body>
</html>

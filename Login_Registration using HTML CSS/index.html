<!-- style="color: beige;" -->
<html>

<head>
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button style="color: beige;" type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button style="color: beige;" type="button" class="toggle-btn"
                    onclick="registration()">Register</button>
            </div>
            <div class="social-icons">
                <img src="facebook.png">
                <img src="google.png">
                <img src="twitter.png">
            </div>
            <form id="login" class="input-group">
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span style="color: beige;">Remember Me</span>
                <button style="color: beige;" type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="registration" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="checkbox"><span style="color: beige;">I Agree to the T&C</span>
                <button style="color: beige;" type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login")
        var y = document.getElementById("registration")
        var z = document.getElementById("btn")

        function registration() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }

    </script>
</body>

</html>
